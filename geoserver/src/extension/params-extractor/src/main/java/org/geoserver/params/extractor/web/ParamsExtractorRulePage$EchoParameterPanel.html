<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>

    <fieldset>
        <ul>
            <li class="pt-3">
                <label for="parameter">
                    <wicket:message key="parameter"></wicket:message>
                </label>
                <input id="parameter" wicket:id="parameter" type="text" class="text"/>
                <span class="text-smaller"><wicket:message key="parameterEchoDescription"></wicket:message></span>
            </li>
        </ul>
    </fieldset>

</wicket:panel>
</body>
</html>
