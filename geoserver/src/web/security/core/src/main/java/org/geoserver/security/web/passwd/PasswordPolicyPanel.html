<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>

  <fieldset>
    <legend>
      <span><wicket:message key="settings"></wicket:message></span>
    </legend>

    <div class="choiceItem py-1">
      <input type="checkbox" wicket:id="digitRequired"/>
      <label for="digitRequired">
        <wicket:message key="digitRequired"></wicket:message>
      </label>
    </div>
    <div class="choiceItem py-1">
      <input type="checkbox" wicket:id="uppercaseRequired"/>
      <label for="uppercaseRequired">
        <wicket:message key="uppercaseRequired"></wicket:message>
      </label>
    </div>
    <div class="choiceItem py-1">
      <input type="checkbox" wicket:id="lowercaseRequired"/>
      <label for="lowercaseRequired">
        <wicket:message key="lowercaseRequired"></wicket:message>
      </label>
    </div>
    <div class="py-1">
      <label for="minLength">
        <wicket:message key="minLength"></wicket:message>
      </label>
      <input type="text" wicket:id="minLength" class="text"/>
    </div>
    <div class="choiceItem py-1">
      <input type="checkbox" wicket:id="unlimitedMaxLength"/>
      <label for="unlimitedMaxLength">
        <wicket:message key="unlimitedLength"></wicket:message>
      </label>
    </div>
    <div class="py-1">
      <div wicket:id="maxLength"></div>
    </div>

  </fieldset>

</wicket:extend>
</body>
</html>
