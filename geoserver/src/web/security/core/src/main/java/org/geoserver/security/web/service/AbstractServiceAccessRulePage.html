<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
	<form wicket:id="form">

		<fieldset>

			<div class="py-1">
				<label for="service">
					<wicket:message key="service">service</wicket:message>
				</label>
				<select wicket:id="service" id="service"/>
			</div>

			<div class="py-1">
				<label for="method">
					<wicket:message key="method">method</wicket:message>
				</label>
				<select wicket:id="method" id="method"/>
			</div>
		</fieldset>

		<div wicket:id="roles"></div>

		<div class="button-group toolbar-sticky selfclear">
			<a href="#" class="form-button-save" wicket:id="save">
				<wicket:message key="save">Save</wicket:message>
			</a>
			<a href="#" class="form-button-cancel" wicket:id="cancel">
				<wicket:message key="cancel">Cancel</wicket:message>
			</a>
		</div>
	</form>
</wicket:extend>
</body>
</html>
