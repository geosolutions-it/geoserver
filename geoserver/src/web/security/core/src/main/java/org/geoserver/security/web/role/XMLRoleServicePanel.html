<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>

  <fieldset>
    <legend>
      <span><wicket:message key="settings"></wicket:message></span>
    </legend>

    <div class="py-1">
      <label for="fileName">
        <wicket:message key="fileName"></wicket:message>
      </label>
      <input wicket:id="fileName" type="text" class="field text"></input>
    </div>
    <div class="choiceItem py-1">
      <input wicket:id="validating" type="checkbox"></input>
      <label for="validating">
        <wicket:message key="validating"></wicket:message>
      </label>
    </div>
    <div class="py-1">
      <label for="checkInterval">
        <wicket:message key="checkInterval"></wicket:message>
      </label>
      <input wicket:id="checkInterval" type="text" class="field text"></input>
    </div>

  </fieldset>

</wicket:extend>
</body>
</html>
