<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
  <fieldset>
    <legend>
      <span><wicket:message key="passwords"></wicket:message></span>
    </legend>

    <div class="py-1">
      <label for="passwordEncoderName">
        <wicket:message key="passwordEncryption"></wicket:message>
      </label>
      <select wicket:id="passwordEncoderName"/>
    </div>
    <div class="choiceItem py-1">
      <input wicket:id="recodeExistingPasswords" type="checkbox"/>
      <label for="recodeExistingPasswords">
        <wicket:message key="recodeExistingPasswords"></wicket:message>
      </label>
    </div>
    <div class="py-1">
      <label for="passwordPolicyName">
        <wicket:message key="passwordPolicy"></wicket:message>
      </label>
      <select wicket:id="passwordPolicyName"/>
    </div>

  </fieldset>

  <div>
    <wicket:child></wicket:child>
  </div>

    
</wicket:extend>
</body>
</html>
