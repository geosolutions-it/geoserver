<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
</wicket:head>    
<body>
<wicket:extend>
  <fieldset>
    <legend>
      <span><wicket:message key="chainConfigFilter"></wicket:message></span>
      <a href="#" wicket:id="chainConfigFilterHelp" class="help-link"></a>
    </legend>

    <div class="py-1">
      <label for="exceptionTranslationName">
        <wicket:message key="exceptionTranslationName"></wicket:message>
      </label>
      <select wicket:id="exceptionTranslationName"></select>
    </div>
    <div class="py-1">
      <label for="interceptorName">
        <wicket:message key="interceptorName"></wicket:message>
      </label>
      <select wicket:id="interceptorName"></select>
    </div>
  </fieldset>

  <fieldset class="border-0">
    <div class="py-1">
      <div wicket:id="authFilterChain"></div>
    </div>
  </fieldset>
</wicket:extend>
</body>
</html>
