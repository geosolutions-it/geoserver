<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>

  <fieldset class="border-0">
    <legend>
      <a href="#" wicket:id="urlHelp" class="help-link"></a>
    </legend>

    <div class="choiceItem py-1">
      <input type="checkbox" id="encrypting" wicket:id="encrypting"/>
      <label for="encrypting"><wicket:message key="encrypting"></wicket:message></label>
    </div>
    <div class="py-1">
      <label for="url"><wicket:message key="url"></wicket:message></label>
      <input type="text" id="url" wicket:id="uRL" class="text" />
    </div>

  </fieldset>

</wicket:extend>
</body>
</html>
