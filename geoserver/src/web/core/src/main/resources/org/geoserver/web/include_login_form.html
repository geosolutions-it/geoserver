<label class="d-none" for="username"><wicket:message key="username">Username</wicket:message></label>
<input autocomplete="${autocomplete}" id="username" type="text" name="username" value="" title="username" placeholder="username" wicket:message="title:username,placeholder:username"/>
<label class="d-none" for="password"><wicket:message key="password">Password</wicket:message></label>
<input autocomplete="${autocomplete}" id="password" type="password" name="password" value="" title="password" placeholder="password" wicket:message="title:password,placeholder:passwordGeoServer"/>

<div class="form-check ps-0 py-1">
  <label class="shown form-check-label" for="_spring_security_remember_me">
    <wicket:message key="rememberMe">Remember me</wicket:message>
  </label>
  <input class="form-check-input" id="_spring_security_remember_me" type="checkbox" name="_spring_security_remember_me" />
</div>
