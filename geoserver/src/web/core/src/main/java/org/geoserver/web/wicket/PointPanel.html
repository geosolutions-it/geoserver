<html>
<head>
<title><wicket:message key="title">Point Panel</wicket:message></title>
</head>
<body>
<wicket:panel>
   <ul class="clearfix">
     <li class="float-start">
      <label for="x" wicket:id="xL">x</label>
      <input wicket:id="x" id="x" type="text" class="text w-10-em"/>
     </li>
     <li class="float-start">
       &nbsp;
     </li>
     <li class="float-start">
      <label for="y" wicket:id="yL">y</label>
      <input wicket:id="y" id="y" type="text" class="text w-10-em"/>
     </li>
    </ul>
</wicket:panel>
</body>
</html>
