<html>
<head>
<title><wicket:message key="title">Period Editor</wicket:message></title>
</head>
<body>
<wicket:panel>
 <ul class="clearfix">
   <li class="float-start">
    <label for="years" ><wicket:message key="years">years</wicket:message></label>
    <input wicket:id="years" id="years" type="text" size="4"/>
   </li>
   <li class="float-start">
    <label for="months" ><wicket:message key="months">months</wicket:message></label>
    <input wicket:id="months" id="months" type="text" size="4"/>
   </li>
   <li class="float-start">
    <label for="weeks" ><wicket:message key="weeks">weeks</wicket:message></label>
    <input wicket:id="weeks" id="weeks" type="text" size="4"/>
   </li>
   <li class="float-start">
    <label for="days" ><wicket:message key="days">days</wicket:message></label>
    <input wicket:id="days" id="days" type="text" size="4"/>
   </li>
   <li class="float-start">
    <label for="hours" ><wicket:message key="hours">hours</wicket:message></label>
    <input wicket:id="hours" id="hours" type="text" size="4"/>
   </li>
   <li class="float-start">
    <label for="minutes" ><wicket:message key="minutes">minutes</wicket:message></label>
    <input wicket:id="minutes" id="minutes" type="text" size="4"/>
   </li>
   <li class="float-start">
    <label for="seconds" ><wicket:message key="seconds">seconds</wicket:message></label>
    <input wicket:id="seconds" id="seconds" type="text" size="4"/>
   </li>
  </ul>
</wicket:panel>
</body>
</html>
