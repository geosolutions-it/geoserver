<html xmlns:wicket="http://wicket.apache.org/">
<head>
<title><wicket:message key="Coverage View">Coverage View</wicket:message></title>
</head>
<body>
<wicket:extend>

    <form wicket:id="form">

    <div class="mb-3">
      <label for="name"><wicket:message key="name">name</wicket:message></label>
      <input type="text" wicket:id="name"/>
    </div>
    <div wicket:id="coverages"></div>

    <div class="button-group toolbar-sticky selfclear"><a href="#" class="form-button-save" wicket:id="save"><wicket:message
        key="save">Save</wicket:message></a> <a href="#" class="form-button-cancel" wicket:id="cancel"><wicket:message
        key="cancel">Cancel</wicket:message></a></div>
    </form>

</wicket:extend>


</body>
</html>
