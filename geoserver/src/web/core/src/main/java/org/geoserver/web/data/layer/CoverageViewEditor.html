<html xmlns:wicket="http://wicket.apache.org/">
<body>
  <wicket:panel>
        <fieldset class="mt-5">
          <legend>
            <wicket:message key="bandSelection">definition</wicket:message>
          </legend>
          <table>
            <tr>
              <td class="align-top">
                <label for="coverages"><wicket:message key="availableCoverages">Available coverages</wicket:message></label>
                <select id="coveragesChoice" class="select w-25-em" wicket:id="coveragesChoice" multiple="multiple"></select>
              </td>
              <td class="text-center">
                <button wicket:id="addBand" type="submit"><wicket:message key="addBand">Add Band</wicket:message></button>
              </td>
              <td class="align-top">
                <table>
                  <tr>
                    <td>
                      <label for="outputBandsChoice"><wicket:message key="outputBandsChoice">outputBandsChoice</wicket:message></label>
                      <select id="outputBandsChoice" class="select w-25-em" wicket:id="outputBandsChoice" multiple="multiple"></select>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <button wicket:id="removeBands" type="submit"><wicket:message key="removeBands">Remove selected bands</wicket:message></button>
                      <button wicket:id="removeAllBands" type="submit"><wicket:message key="removeAllBands">Remove all bands</wicket:message></button>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
          </fieldset>
        <div wicket:id="heterogeneousControlsContainer">
          <fieldset wicket:id="heterogeneousControls">
            <legend>
              <wicket:message key="heterogeneousControls">Heterogeneous bands settings</wicket:message>
            </legend>
            <div class="mb-3">
              <label for="envelopeCompositionType"><wicket:message key="envelopeCompositionType">envelopePolicy</wicket:message></label>
              <select id="envelopeCompositionType" wicket:id="envelopeCompositionType"></select>
            </div>
            <div class="mb-3">
              <label for="selectedResolution"><wicket:message key="selectedResolution">selectedResolution</wicket:message></label>
              <select id="selectedResolution" wicket:id="selectedResolution"></select>
            </div>
          </fieldset>
        </div>
   </wicket:panel>
</body>
</html>
