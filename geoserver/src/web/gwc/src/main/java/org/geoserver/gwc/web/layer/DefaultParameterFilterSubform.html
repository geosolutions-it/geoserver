<html xmlns:wicket="http://wicket.apache.org/">
<head></head>
<body>
<wicket:panel>
  <div class="py-1 me-3 align-top d-inline-block">
    <label>
      <wicket:message key="defaultValue">Default Value</wicket:message>
    </label>
    <p wicket:id="defaultValue"></p>
  </div>
  <div class="py-1 align-top d-inline-block">
    <label>
      <wicket:message key="legalValues">Legal Values</wicket:message>
    </label>
    <ul>
      <li wicket:id="legalValueList"><span wicket:id="legalValue">Legal Value</span></li>
    </ul>
  </div>
</wicket:panel>
</body>
</html>
