<html xmlns:wicket="http://wicket.apache.org/">
<head>
<title><wicket:message key="Virtual Coverage">Virtual Coverage</wicket:message></title>
</head>
<body>
<wicket:extend>

    <form wicket:id="form">

    <ul>
        <li><label for="name"><wicket:message key="name">name</wicket:message></label>
          <input type="text" wicket:id="name"></input>
        </li>
        
        <li>
          <ul>
             <li><label for="coveragesChoice"><wicket:message key="coveragesChoice">coveragesChoice</wicket:message></label>
                 <select id="coveragesChoice" class="select" wicket:id="coveragesChoice" multiple="multiple" style="width:25em;"></select>
<!--                  <label><wicket:message key="compositionType">Composition Type</wicket:message></label>
                  <select wicket:id="compositionType"></select>
-->                 <button wicket:id="addBand" type="submit"> <wicket:message key="addBand">Add</wicket:message> </button>
             </li>
             <li><label for="definition"><wicket:message key="definition">definition</wicket:message></label>
                 <textarea rows="60" cols="20" wicket:id="definition"></textarea>
             </li>
          </ul>
          <ul>
             <li><label for="outputBandsChoice"><wicket:message key="outputBandsChoice">outputBandsChoice</wicket:message></label>
                 <select id="outputBandsChoice" class="select" wicket:id="outputBandsChoice" multiple="multiple" style="width:25em;"></select>
             </li>
          </ul>
       </li>
       
    </ul>

    <div class="button-group selfclear"><a href="#" wicket:id="save"><wicket:message
        key="save">Save</wicket:message></a> <a href="#" wicket:id="cancel"><wicket:message
        key="cancel">Cancel</wicket:message></a></div>
    </form>
    

</wicket:extend>


</body>
</html>
