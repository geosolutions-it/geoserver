<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
  <fieldset>
    <legend>
      <span><wicket:message key="settingsSpan">Settings</wicket:message></span>
      <a href="#" wicket:id="settingsHelp" class="help-link"></a>
    </legend>
    <div>
      <label for="enabled"><wicket:message key="enabled">Enabled</wicket:message></label>
      <input name="enabled" type="checkbox" wicket:id="enabled"/>
    </div>
  </fieldset>
  <div wicket:id="settingsContainer" class="mt-5">
     <h3 wicket:id="contactHeading">Contact Information</h3>
     <div wicket:id="contact"></div>

     <h3 wicket:id="otherHeading">Service Settings</h3>

     <div wicket:id="otherSettings">
       <fieldset>
         <legend><span><wicket:message key="GlobalSettingsPage.otherSettings">Other Settings</wicket:message></span></legend>
         <div class="choiceItem">
           <input id="localWorkspaceIncludesPrefix" type="checkbox" wicket:id="localWorkspaceIncludesPrefix" />
           <label for="localWorkspaceIncludesPrefix"><wicket:message key="localWorkspaceIncludesPrefix">Remove Layer Prefix from Local Workspace Capabilities</wicket:message></label>
         </div>
         <div class="choiceItem">
          <input id="verbose" type="checkbox" wicket:id="verbose" />
          <label for="verbose"><wicket:message key="GlobalSettingsPage.verboseMessaging">Enable Verbose Messaging</wicket:message></label>
        </div>
        <div class="choiceItem">
          <input id="verboseExceptions" type="checkbox" wicket:id="verboseExceptions" />
          <label for="verboseExceptions"><wicket:message key="GlobalSettingsPage.verboseExceptions">Enable Verbose Exceptions</wicket:message></label>
        </div>
        <div>
          <label for="numDecimals"><wicket:message key="GlobalSettingsPage.numDecimals">Number of Decimals</wicket:message></label>
          <input id="numDecimals" class="field text" type="text" wicket:id="numDecimals" />
        </div>
        <div>
          <label for="charset"><wicket:message key="GlobalSettingsPage.charset">Character Set</wicket:message></label>
          <select id="charset" class="field" wicket:id="charset" />
        </div>
        <div>
          <label for="proxyBaseUrl"><wicket:message key="GlobalSettingsPage.proxyBaseUrl">Proxy Base URL</wicket:message></label>
          <input id="proxyBaseUrl" class="field text" type="text" wicket:id="proxyBaseUrl" />
        </div>
        <div class="choiceItem">
          <input id="useHeadersProxyURL" type="checkbox" wicket:id="useHeadersProxyURL" />
          <label for="useHeadersProxyURL"><wicket:message key="GlobalSettingsPage.useHeadersProxyURL">Use headers for Proxy URL</wicket:message></label>
        </div>

        <div wicket:id="extensions">
          <div wicket:id="content"></div>
        </div>

       </fieldset>
     </div>
  </div>
</wicket:panel>
</body>
</html>
