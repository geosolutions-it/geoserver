<html xmlns:wicket="http://wicket.apache.org/">
<head></head>
<body>
<wicket:panel>
  <div class="py-1 me-3 align-top d-inline-block">
    <label>
      <wicket:message key="defaultValue">Default Value</wicket:message>
    </label>
    <input type="text" wicket:id="defaultValue"/>
  </div>
  <div class="py-1 me-3 align-top d-inline-block">
    <label>
      <wicket:message key="regularExpression">Regular Expression</wicket:message>
    </label>
    <input type="text" wicket:id="regex" class="w-60-ex"/>
  </div>
  <div class="py-1 align-top d-inline-block" wicket:id="normalize"></div>
</wicket:panel>
</body>
</html>
